<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github User Lookup</title>
  </head>
  <body>
    <h1>GitHub Lookup!</h1>
    <h3>Enter GitHub username into the form, submit it, and see names and descriptions of that person's public repositories.</h3>
    <form id="search" action="index.html" method="post">
      <label for="username">Enter a username:</label>
      <input type="text" name="username" id="username" value="">
      <button type="submit" name="button">Lookup User</button>
    </form>
    <div id="results">
      <div id="user">

      </div>
      <div id="repos">

      </div>
    </div>
  </body>
</html>
